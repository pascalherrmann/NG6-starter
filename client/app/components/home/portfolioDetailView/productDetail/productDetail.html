<div ng-repeat="product in $ctrl.products" class="product">
  <div class="product-header">
    <span class="glyphicon" ng-class="$ctrl.productIcon(product)"></span>
    <h1>{{product.name}}</h1>
  </div>
  <div class="description">
    {{product.description}}
  </div>
  <ul>
    <li ng-repeat="feature in product.features">{{feature}}</li>
  </ul>
</div>
