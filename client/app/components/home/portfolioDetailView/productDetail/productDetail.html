<div class="product">
  <div class="product-header">
    <span class="glyphicon" ng-class="$ctrl.productIcon()"></span>
    <h1>{{$ctrl.productName}}</h1>
  </div>
  <div class="description">
    {{$ctrl.productDescription}}
  </div>
  <ul>
    <li ng-repeat="feature in $ctrl.productFeatures">{{feature}}</li>
  </ul>
</div>
