<div class="product row">
  <div class="product-header col-md-2">
    <span class="glyphicon" ng-class="$ctrl.productIcon($ctrl.product)"></span>
  </div>
  <div class="description col-md-8">
    <h3>{{$ctrl.product.name}}</h3>
    <div class="product-description">
      {{$ctrl.product.description}}
    </div>
    <ul>
      <li ng-repeat="feature in $ctrl.product.productFeatures">{{feature}}</li>
    </ul>
  </div>
</div>
